<!DOCTYPE html>
<meta charset="utf-8">
<style>

    body {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    path.line {
        fill: none;
        stroke: #000000;
        stroke-width: 1;
    }
    
    path.candle {
        stroke: #000000;
    }

    path.candle.body {
        stroke-width: 0;
    }

    path.candle.wick {
        stroke-width: 1;
    }

    path.candle.up {
        fill: #00AA00;
        stroke: #00AA00;
    }

    path.candle.down {
        fill: #FF0000;
        stroke: #FF0000;
    }

    .y.annotation.left path {
        fill: #00AA00;
    }

    .y.annotation.right path {
        fill: #FF0000;
    }

    .x.annotation path {
        fill: #DDD80E;
    }

    .crosshair {
        cursor: crosshair;
    }

    .crosshair path.wire {
        stroke: #DDDDDD;
        stroke-dasharray: 1, 1;
    }
    
    .crosshair .axisannotation path {
        fill: #DDDDDD;
    }

    .trendline {
        stroke: #DDD80E;
        stroke-dasharray: 2, 2;
    }
    
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://techanjs.org/techan.min.js"></script>
<script src="./libs/jquery-1.11.1.js"></script>
<script>

    var margin = {top: 20, right: 50, bottom: 30, left: 50},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

    var parseDate = d3.time.format("%d-%b-%y").parse;

    var x = techan.scale.financetime()
            .range([0, width]);

    var y = d3.scale.linear()
            .range([height, 0]);

    var candlestick = techan.plot.candlestick()
            .xScale(x)
            .yScale(y);
    
    var close = techan.plot.close()
            .xScale(x)
            .yScale(y);
    
    var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

    var xTopAxis = d3.svg.axis()
            .scale(x)
            .orient("top");

    var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left");

    var yRightAxis = d3.svg.axis()
            .scale(y)
            .orient("right");

    var ohlcAnnotation = techan.plot.axisannotation()
            .axis(yAxis)
            .format(d3.format(',.2fs'));

    var ohlcRightAnnotation = techan.plot.axisannotation()
            .axis(yRightAxis)
            .translate([width, 0])
            .format(d3.format(',.2fs'));

    var timeAnnotation = techan.plot.axisannotation()
            .axis(xAxis)
            .format(d3.time.format('%d-%b-%Y'))
            .width(65)
            .translate([0, height]);

    var timeTopAnnotation = techan.plot.axisannotation()
            .axis(xTopAxis);

    var crosshair = techan.plot.crosshair()
            .xAnnotation([timeAnnotation, timeTopAnnotation])
            .yAnnotation([ohlcAnnotation, ohlcRightAnnotation])
            .on("enter", enter)
            .on("out", out)
            .on("move", move);
   
    var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var coordsText = svg.append('text')
            .style("text-anchor", "end")
            .attr("class", "coords")
            .attr("x", width - 5)
            .attr("y", 15);
    
    var trendline = techan.plot.trendline()
            .xScale(x)
            .yScale(y);
    var maxClose = -1;
    var minClose = -1;
    
    // this part here is draw the outline
    d3.csv("./files/data.csv", function(error, data) {
        var accessor = candlestick.accessor();

        data = data.map(function(d) {
            return {
                date: parseDate(d.Date),
                open: +d.Open,
                high: +d.High,
                low: +d.Low,
                close: +d.Close,
                volume: +d.Volume
            };
        }).sort(function(a, b) { return d3.ascending(accessor.d(a), accessor.d(b)); });
        
        x.domain(data.map(accessor.d));
        var doma = techan.scale.plot.ohlc(data, accessor).domain();
        
        // steal lower and upp from their domain method
        console.log(doma);
        minClose = doma[0];
        maxClose = doma[1];
        
        y.domain(techan.scale.plot.ohlc(data, accessor).domain());
        
        // draw top line
        svg.append("g")
                .attr("class", "x axis")
                .call(xTopAxis);

        //draw bottom line
        svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

        //draw left line
        svg.append("g")
                .attr("class", "y axis")
                .call(yAxis);

        //draw right line
        svg.append("g")
                .attr("class", "y axis")
                .attr("transform", "translate(" + width + ",0)")
                .call(yRightAxis);
        
        
        svg.append('text')
                .attr("x", 5)
                .attr("y", 15)
                .text("Facebook, Inc. (FB)");
    });
    
    // this part here is draw line graph
    d3.csv("./files/data.csv", function(error, data) {
        var accessor = close.accessor();

        data = data.map(function(d) {
            return {
                date: parseDate(d.Date),
                open: +d.Open,
                high: +d.High,
                low: +d.Low,
                close: +d.Close,
                volume: +d.Volume
            };
        }).sort(function(a, b) { return d3.ascending(accessor.d(a), accessor.d(b)); });
        
        
        x.domain(data.map(accessor.d));
        y.domain(techan.scale.plot.ohlc(data, accessor).domain());

        svg.append("g")
                .datum(data)
                .attr("class", "close")
                .call(close);
        
        
        svg.append('g')
                .attr("class", "crosshair")
                .call(crosshair);
    });

    function enter() {
        coordsText.style("display", "inline");
    }

    function out() {
        coordsText.style("display", "none");
    }

    // this part reflects the top right hand corner value
    function move(coords) {
        coordsText.text(
            timeAnnotation.format()(coords[0][0]) + ", " + ohlcAnnotation.format()(coords[1][0])
        );
    }
    
    // this part here is to do the toggle
    function updateData(inputval) {
    
        if(inputval===1){

            // remove first
            svg.selectAll(".close").remove();

            // this part here is draw candlestick
            d3.csv("./files/data.csv", function(error, data) {
                var accessor = candlestick.accessor();

                data = data.map(function(d) {
                    return {
                        date: parseDate(d.Date),
                        open: +d.Open,
                        high: +d.High,
                        low: +d.Low,
                        close: +d.Close,
                        volume: +d.Volume
                    };
                }).sort(function(a, b) { return d3.ascending(accessor.d(a), accessor.d(b)); });


                x.domain(data.map(accessor.d));
                y.domain(techan.scale.plot.ohlc(data, accessor).domain());

                svg.append("g")
                    .datum(data)
                    .attr("class", "candlestick")
                    .call(candlestick);
            });

        }else{

            // remove first
            svg.selectAll(".candlestick").remove();

            // this part here is draw line
            d3.csv("./files/data.csv", function(error, data) {
                var accessor = close.accessor();

                data = data.map(function(d) {
                    return {
                        date: parseDate(d.Date),
                        open: +d.Open,
                        high: +d.High,
                        low: +d.Low,
                        close: +d.Close,
                        volume: +d.Volume
                    };
                }).sort(function(a, b) { return d3.ascending(accessor.d(a), accessor.d(b)); });


                x.domain(data.map(accessor.d));
                y.domain(techan.scale.plot.ohlc(data, accessor).domain());

                svg.append("g")
                        .datum(data)
                        .attr("class", "close")
                        .call(close);

            });

        }

    }
    
    // this part here will change according to news date
    $(function() {
        $( "#testingcode" ).click(function() {
            // #ben this part makes the lines. must be same date for start and end and set the start value as minimum value and end as max, this will create a straight line
            if( $('.trendlines').length){
                $(".trendlines").remove();
                $(".x.annotation.top").remove();
            } else {
                var trendlineData = [
                    { start: { date: new Date(2013, 9, 9), value: minClose}, end: { date: new Date(2013, 9, 9), value: maxClose } }
                ];
                // #ben this part is where the line is created and added to the chart
                svg.append("g")
                    .datum(trendlineData)
                    .attr("class", "trendlines")
                    .call(trendline);
            
                //here is for annotation to indicate of news occurence
                svg.append("g")
                    .attr("class", "x annotation top")
                    .datum([{value: new Date(2013, 9, 9)}])
                    .call(timeAnnotation);
            }   
        });
    });
    
</script>
<div>
    <input type="radio" name="graphtype" value="line" onclick="updateData(0)" checked>Line
    <input type="radio" name="graphtype" value="candle" onclick="updateData(1)">Candlestick<br>
    <button id="testingcode">Trigger/Remove a line</button>
</div>
</body>
