<!DOCTYPE html>
<meta charset="utf-8">

<!-- #ben note the css of .trendline-->
<style>
    body {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    path.line {
        fill: none;
        stroke: #000000;
        stroke-width: 1;
    }
    .trendline {
        stroke: blue;
        stroke-width: 0.8;
    }
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://techanjs.org/techan.min.js"></script>
<script>

    var margin = {top: 20, right: 20, bottom: 30, left: 50},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

    var parseDate = d3.time.format("%d-%b-%y").parse;

    var x = techan.scale.financetime()
            .range([0, width])
            .outerPadding(0);

    var y = d3.scale.linear()
            .range([height, 0]);

    var close = techan.plot.close()
            .xScale(x)
            .yScale(y);

    var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

    var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left");

    var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // #ben actual code includes in var trendline = techan.plot.trendline()
    // .on("mouseenter", enter)
    // .on("mouseout", out)
    // .on("drag", drag);

    // it allows the user to move the trendline

    var trendline = techan.plot.trendline()
            .xScale(x)
            .yScale(y);

    d3.csv("data.csv", function(error, data) {
        var accessor = close.accessor();
        // #ben this part makes the lines. must be same date for start and end and set the start value as minimum value and end as max, this will create a straight line
        var trendlineData = [
            { start: { date: new Date(2013, 9, 9), value: 38}, end: { date: new Date(2013, 9, 9), value: 100 } }
        ];
        data = data.slice(0, 200).map(function(d) {
            return {
                date: parseDate(d.Date),
                open: +d.Open,
                high: +d.High,
                low: +d.Low,
                close: +d.Close,
                volume: +d.Volume
            };
        }).sort(function(a, b) { return d3.ascending(accessor.d(a), accessor.d(b)); });

        x.domain(data.map(accessor.d));
        y.domain(techan.scale.plot.ohlc(data, accessor).domain());

        svg.append("g")
                .datum(data)
                .attr("class", "close")
                .call(close);

        svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

        svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("Price ($)");
        // #ben this part is where the line is created and added to the chart
        svg.append("g")
                .datum(trendlineData)
                .attr("class", "trendlines")
                .call(trendline);
    });

</script>
